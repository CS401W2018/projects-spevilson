<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Web Design</h1>
    </header>
    <main>
        <form action="processing.html" method="get">
            <fieldset>
            <legend>Create Account</legend>
            <div class="form-row">
            <label for="fname">Full Name: </label>
            <input type="text" name="fullname" id="fname">
            </div>
            <div class="form-row">
                <label for="eml">Email: </label><input type="email" name="email" id="eml" placeholder="youremail@website.com">
            </div>
            <div class="form-row">
                <label for="pswd">Password: </label><input type="password" name="password" id="pswd">
            </div>
            <div class="form-row">
                <label for="stt">State: </label>
                <select name="state" id="stt">
                    <option value="blank"></option>
                    <option value="CO">Colorado</option>
                    <option value="HI">Hawai'i</option>
                    <option value="UT">Utah</option>
                </select>
            </div>
            <div class="radio-row">
                <div class="form-spacer">Year in School:</div>
                <label><input type="radio" name="year" value="freshman">Freshman</label>
                <label><input type="radio" name="year" value="sophomore">Sophomore<label>
                <label><input type="radio" name="year" value="junior">Junior</label>
                <label><input type="radio" name="year" value="senior">Senior</label>
            </div>
            <div class="radio-row">
                <div class="form-spacer"></div>
                <label><input type="checkbox" name="remember" id="remember"> Remember Me</label>
            </div>
            <div class="form-row">
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments">Print Here...</textarea>
            </div>
            <div class="form-row">
                <div class="form-spacer"></div>
                <input type="submit">
            </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Spencer Wilson</p>
    </footer>
</body>
</html>
